---
layout: default
---

<div class="home">
  <div class="post-list">
        <div class="row">
    {% for post in site.posts %}
        <div class="col-md-4">
          <div class="box">
            <!--<span class="post-meta">{{ post.date | date: "%d-%m-%Y" }}</span>-->

            {% if post.external_url %}
              <a class="post-link {{post.external_site}}" href="{{post.external_url}}">{{ post.title }}
                <div class="icon"></div>
                <img src="{{post.image}}" alt="{{post.alt}}"/>

              </a>
              {{post.short_desc}}
            {% else %}
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

              {% if post.image %}
              <img src="{{post.image}}" alt="{{post.alt}}"/>
                {% endif %}
              {% endif %}
            {{post.short_desc}}
          </div>
        </div>
    {% endfor %}
        </div>
  </div>

</div>
